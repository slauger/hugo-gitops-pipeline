name: Build Images

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to tag images with (e.g. 1.0.0)'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to tag images with (e.g. 1.0.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  # Builder Image
  build-builder-amd64:
    name: Build Builder (amd64)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: images/builder
          push: true
          platforms: linux/amd64
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/builder:v${{ inputs.version }}-linux-amd64
          cache-from: type=gha,scope=builder-amd64
          cache-to: type=gha,mode=max,scope=builder-amd64

  build-builder-arm64:
    name: Build Builder (arm64)
    runs-on: ubuntu-24.04-arm64
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: images/builder
          push: true
          platforms: linux/arm64
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/builder:v${{ inputs.version }}-linux-arm64
          cache-from: type=gha,scope=builder-arm64
          cache-to: type=gha,mode=max,scope=builder-arm64

  manifest-builder:
    name: Create Builder Manifest
    runs-on: ubuntu-latest
    needs: [build-builder-amd64, build-builder-arm64]
    permissions:
      packages: write
    outputs:
      digest: ${{ steps.manifest.outputs.digest }}
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create and push manifest
        id: manifest
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ github.repository }}/builder"
          VERSION="v${{ inputs.version }}"
          docker manifest create ${IMAGE}:${VERSION} \
            ${IMAGE}:${VERSION}-linux-amd64 \
            ${IMAGE}:${VERSION}-linux-arm64
          docker manifest push ${IMAGE}:${VERSION}
          docker manifest create ${IMAGE}:latest \
            ${IMAGE}:${VERSION}-linux-amd64 \
            ${IMAGE}:${VERSION}-linux-arm64
          docker manifest push ${IMAGE}:latest
          DIGEST=$(docker manifest inspect ${IMAGE}:${VERSION} -v | jq -r '.Descriptor.digest')
          echo "digest=${DIGEST}" >> $GITHUB_OUTPUT

  # Runtime Image
  build-runtime-amd64:
    name: Build Runtime (amd64)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: images/runtime
          push: true
          platforms: linux/amd64
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/runtime:v${{ inputs.version }}-linux-amd64
          cache-from: type=gha,scope=runtime-amd64
          cache-to: type=gha,mode=max,scope=runtime-amd64

  build-runtime-arm64:
    name: Build Runtime (arm64)
    runs-on: ubuntu-24.04-arm64
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: images/runtime
          push: true
          platforms: linux/arm64
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/runtime:v${{ inputs.version }}-linux-arm64
          cache-from: type=gha,scope=runtime-arm64
          cache-to: type=gha,mode=max,scope=runtime-arm64

  manifest-runtime:
    name: Create Runtime Manifest
    runs-on: ubuntu-latest
    needs: [build-runtime-amd64, build-runtime-arm64]
    permissions:
      packages: write
    outputs:
      digest: ${{ steps.manifest.outputs.digest }}
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create and push manifest
        id: manifest
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ github.repository }}/runtime"
          VERSION="v${{ inputs.version }}"
          docker manifest create ${IMAGE}:${VERSION} \
            ${IMAGE}:${VERSION}-linux-amd64 \
            ${IMAGE}:${VERSION}-linux-arm64
          docker manifest push ${IMAGE}:${VERSION}
          docker manifest create ${IMAGE}:latest \
            ${IMAGE}:${VERSION}-linux-amd64 \
            ${IMAGE}:${VERSION}-linux-arm64
          docker manifest push ${IMAGE}:latest
          DIGEST=$(docker manifest inspect ${IMAGE}:${VERSION} -v | jq -r '.Descriptor.digest')
          echo "digest=${DIGEST}" >> $GITHUB_OUTPUT

  # Cleanup Image
  build-cleanup-amd64:
    name: Build Cleanup (amd64)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: images/cleanup
          push: true
          platforms: linux/amd64
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/cleanup:v${{ inputs.version }}-linux-amd64
          cache-from: type=gha,scope=cleanup-amd64
          cache-to: type=gha,mode=max,scope=cleanup-amd64

  build-cleanup-arm64:
    name: Build Cleanup (arm64)
    runs-on: ubuntu-24.04-arm64
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: images/cleanup
          push: true
          platforms: linux/arm64
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/cleanup:v${{ inputs.version }}-linux-arm64
          cache-from: type=gha,scope=cleanup-arm64
          cache-to: type=gha,mode=max,scope=cleanup-arm64

  manifest-cleanup:
    name: Create Cleanup Manifest
    runs-on: ubuntu-latest
    needs: [build-cleanup-amd64, build-cleanup-arm64]
    permissions:
      packages: write
    outputs:
      digest: ${{ steps.manifest.outputs.digest }}
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create and push manifest
        id: manifest
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ github.repository }}/cleanup"
          VERSION="v${{ inputs.version }}"
          docker manifest create ${IMAGE}:${VERSION} \
            ${IMAGE}:${VERSION}-linux-amd64 \
            ${IMAGE}:${VERSION}-linux-arm64
          docker manifest push ${IMAGE}:${VERSION}
          docker manifest create ${IMAGE}:latest \
            ${IMAGE}:${VERSION}-linux-amd64 \
            ${IMAGE}:${VERSION}-linux-arm64
          docker manifest push ${IMAGE}:latest
          DIGEST=$(docker manifest inspect ${IMAGE}:${VERSION} -v | jq -r '.Descriptor.digest')
          echo "digest=${DIGEST}" >> $GITHUB_OUTPUT

  # Upload Release Asset
  upload-release-asset:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    needs:
      - build-builder-amd64
      - build-builder-arm64
      - manifest-builder
      - build-runtime-amd64
      - build-runtime-arm64
      - manifest-runtime
      - build-cleanup-amd64
      - build-cleanup-arm64
      - manifest-cleanup
    permissions:
      contents: write

    steps:
      - name: Create images.json
        run: |
          VERSION="v${{ inputs.version }}"
          REGISTRY="${{ env.REGISTRY }}"
          REPO="${{ github.repository }}"

          cat > images.json <<EOF
          {
            "\$schema": "https://slauger.github.io/hugo-gitops-pipeline/images.schema.json",
            "version": "${{ inputs.version }}",
            "builder": {
              "image": "${REGISTRY}/${REPO}/builder",
              "tag": "${VERSION}",
              "digest": "${{ needs.manifest-builder.outputs.digest }}",
              "full": "${REGISTRY}/${REPO}/builder:${VERSION}@${{ needs.manifest-builder.outputs.digest }}",
              "platforms": {
                "linux/amd64": {
                  "digest": "${{ needs.build-builder-amd64.outputs.digest }}",
                  "full": "${REGISTRY}/${REPO}/builder:${VERSION}-linux-amd64@${{ needs.build-builder-amd64.outputs.digest }}"
                },
                "linux/arm64": {
                  "digest": "${{ needs.build-builder-arm64.outputs.digest }}",
                  "full": "${REGISTRY}/${REPO}/builder:${VERSION}-linux-arm64@${{ needs.build-builder-arm64.outputs.digest }}"
                }
              }
            },
            "runtime": {
              "image": "${REGISTRY}/${REPO}/runtime",
              "tag": "${VERSION}",
              "digest": "${{ needs.manifest-runtime.outputs.digest }}",
              "full": "${REGISTRY}/${REPO}/runtime:${VERSION}@${{ needs.manifest-runtime.outputs.digest }}",
              "platforms": {
                "linux/amd64": {
                  "digest": "${{ needs.build-runtime-amd64.outputs.digest }}",
                  "full": "${REGISTRY}/${REPO}/runtime:${VERSION}-linux-amd64@${{ needs.build-runtime-amd64.outputs.digest }}"
                },
                "linux/arm64": {
                  "digest": "${{ needs.build-runtime-arm64.outputs.digest }}",
                  "full": "${REGISTRY}/${REPO}/runtime:${VERSION}-linux-arm64@${{ needs.build-runtime-arm64.outputs.digest }}"
                }
              }
            },
            "cleanup": {
              "image": "${REGISTRY}/${REPO}/cleanup",
              "tag": "${VERSION}",
              "digest": "${{ needs.manifest-cleanup.outputs.digest }}",
              "full": "${REGISTRY}/${REPO}/cleanup:${VERSION}@${{ needs.manifest-cleanup.outputs.digest }}",
              "platforms": {
                "linux/amd64": {
                  "digest": "${{ needs.build-cleanup-amd64.outputs.digest }}",
                  "full": "${REGISTRY}/${REPO}/cleanup:${VERSION}-linux-amd64@${{ needs.build-cleanup-amd64.outputs.digest }}"
                },
                "linux/arm64": {
                  "digest": "${{ needs.build-cleanup-arm64.outputs.digest }}",
                  "full": "${REGISTRY}/${REPO}/cleanup:${VERSION}-linux-arm64@${{ needs.build-cleanup-arm64.outputs.digest }}"
                }
              }
            }
          }
          EOF

          cat images.json

      - name: Upload to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "v${{ inputs.version }}" images.json --repo ${{ github.repository }} --clobber
