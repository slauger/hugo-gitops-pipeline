name: Build Images

on:
  push:
    branches: [main]
    paths:
      - 'images/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-builder:
    name: Build Builder Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      tag: ${{ steps.meta.outputs.version }}
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract Hugo version
        id: hugo
        run: |
          HUGO_VERSION=$(grep -oP 'ARG HUGO_VERSION=\K[\d.]+' images/builder/Dockerfile)
          echo "version=${HUGO_VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/builder
          tags: |
            type=raw,value=${{ steps.hugo.outputs.version }}
            type=raw,value=latest

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: images/builder
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-runtime:
    name: Build Runtime Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      tag: ${{ steps.nginx.outputs.version }}
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract nginx version
        id: nginx
        run: |
          NGINX_VERSION=$(grep -oP 'FROM nginx:\K[\d.]+' images/runtime/Dockerfile)
          echo "version=${NGINX_VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/runtime
          tags: |
            type=raw,value=${{ steps.nginx.outputs.version }}
            type=raw,value=latest

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: images/runtime
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-cleanup:
    name: Build Cleanup Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/cleanup
          tags: |
            type=sha,format=short
            type=raw,value=latest

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: images/cleanup
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-workflow:
    name: Update Image References
    runs-on: ubuntu-latest
    needs: [build-builder, build-runtime, build-cleanup]
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update image references in workflow
        run: |
          BUILDER_IMAGE="${{ env.REGISTRY }}/${{ github.repository }}/builder:${{ needs.build-builder.outputs.tag }}"
          RUNTIME_IMAGE="${{ env.REGISTRY }}/${{ github.repository }}/runtime:${{ needs.build-runtime.outputs.tag }}"

          sed -i "s|BUILDER_IMAGE:.*|BUILDER_IMAGE: ${BUILDER_IMAGE}|g" .github/workflows/hugo-gitops.yml
          sed -i "s|RUNTIME_IMAGE:.*|RUNTIME_IMAGE: ${RUNTIME_IMAGE}|g" .github/workflows/hugo-gitops.yml

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/workflows/hugo-gitops.yml
          git diff --staged --quiet || git commit -m "chore: update image references"
          git push
