name: Build Images

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to tag images with (e.g. 1.0.0)'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to tag images with (e.g. 1.0.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  build-builder:
    name: Build Builder Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/builder
          tags: |
            type=raw,value=v${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: images/builder
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-runtime:
    name: Build Runtime Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/runtime
          tags: |
            type=raw,value=v${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: images/runtime
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-cleanup:
    name: Build Cleanup Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/cleanup
          tags: |
            type=raw,value=v${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: images/cleanup
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  upload-release-asset:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    needs: [build-builder, build-runtime, build-cleanup]
    permissions:
      contents: write

    steps:
      - name: Get version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - name: Create images.json
        run: |
          VERSION="v${{ steps.version.outputs.version }}"
          REGISTRY="${{ env.REGISTRY }}"
          REPO="${{ github.repository }}"

          BUILDER_IMAGE="${REGISTRY}/${REPO}/builder"
          BUILDER_DIGEST="${{ needs.build-builder.outputs.digest }}"

          RUNTIME_IMAGE="${REGISTRY}/${REPO}/runtime"
          RUNTIME_DIGEST="${{ needs.build-runtime.outputs.digest }}"

          CLEANUP_IMAGE="${REGISTRY}/${REPO}/cleanup"
          CLEANUP_DIGEST="${{ needs.build-cleanup.outputs.digest }}"

          cat > images.json <<EOF
          {
            "version": "${{ steps.version.outputs.version }}",
            "builder": {
              "image": "${BUILDER_IMAGE}",
              "tag": "${VERSION}",
              "digest": "${BUILDER_DIGEST}",
              "full": "${BUILDER_IMAGE}:${VERSION}@${BUILDER_DIGEST}"
            },
            "runtime": {
              "image": "${RUNTIME_IMAGE}",
              "tag": "${VERSION}",
              "digest": "${RUNTIME_DIGEST}",
              "full": "${RUNTIME_IMAGE}:${VERSION}@${RUNTIME_DIGEST}"
            },
            "cleanup": {
              "image": "${CLEANUP_IMAGE}",
              "tag": "${VERSION}",
              "digest": "${CLEANUP_DIGEST}",
              "full": "${CLEANUP_IMAGE}:${VERSION}@${CLEANUP_DIGEST}"
            }
          }
          EOF

          cat images.json

      - name: Upload to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "v${{ steps.version.outputs.version }}" images.json --repo ${{ github.repository }} --clobber
