name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  validate-builds:
    name: Validate Docker Builds
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: [builder, runtime, cleanup]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.image }} (validation only)
        uses: docker/build-push-action@v6
        with:
          context: images/${{ matrix.image }}
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: validate-builds

    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            conventional-changelog-conventionalcommits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release info
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          echo "## Release v${{ steps.semantic.outputs.new_release_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "New release published! Image build will start automatically." >> $GITHUB_STEP_SUMMARY

  build-images:
    name: Build Images
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    uses: ./.github/workflows/build-images.yml
    with:
      version: ${{ needs.release.outputs.new_release_version }}
    secrets: inherit
